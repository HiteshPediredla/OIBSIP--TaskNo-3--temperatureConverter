<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ==== css links === --->
    <link rel="stylesheet" href="styles.css">
    <!-- ==== box-icons link=== --->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- ==== fontawesome link === --->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Temperature Converter</title>
  </head>
  <body>
  <div class="container">
    <div class="temperature__converter">
      <!-- === mobile icons === -->
      <div class="mobile__section">
        <p>7:30 PM</p>
        <div class="mobile__icons">
          <i class='bx bx-wifi'></i>
          <i class='bx bx-signal-5' ></i>
          <i class='bx bxs-battery' ></i>
        </div>
      </div>
      <h2 class="title">Temperature Converter</h2>

      <!--- === input field === --->
      <div class="degree-type">
        <!--- === For Degree  === --->
         <div class="degree-field">
           <label for="degree">Degrees</label>
           <input type="number" name="degree" id="degree">
         </div>

         <!--- === for temperature option selection field === --->
         <div class="temp-field">
           <label for="temp-type">Type</label>
           <select  name="temperature" id="temp-type" autocomplete="on">
             <option value="fahrenheit" id="fahrenheitOp">Fahrenheit</option>

             <option value="kelvin" id="kelvin">Kelvin</option>
           </select>
         </div>
      </div>

      <div class="result">
        <label>Result</label>
        <h2 class="celsius-value" id="celsius"></h2>
      </div>
      <button id="convert-btn">Convert</button>
    </div>
  </div>

  <!-- ==== script tags === --->
  <script src="script.js"></script>
  </body>
</html>
